{% extends 'base.html' %}

{% block content%}
    <div class="jumbotron">
        <p>Welcome to the puppy name check website!</p>

        <p>let's see if your name is secure</p>

        <p>fill out the form below with these constraints</p>
        <ul>
            <li>must have 1 upper case</li>
            <li>must have 1 lower case</li>
            <li>must end with a number</li>
        </ul>
        <form action="{{ url_for('report') }}">
            <label>User Name</label>
            <input type="text" name="username" placeholder="name here">
            <input type="submit" value="submit">
        </form>
    </div>
{% endblock content%}
